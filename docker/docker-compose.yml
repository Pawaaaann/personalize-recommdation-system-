version: '3.8'

services:
  edurec-api:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: edurec-api
    ports:
      - "8000:8000"
    volumes:
      - ../data:/app/data
      - ../src:/app/src
    environment:
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - edurec-network

